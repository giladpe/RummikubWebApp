<html>
    <head>
        <title>Game Room</title>
        <link rel="stylesheet" href="../css/gameStyle.css"/>
        <link rel="stylesheet" href="gameRoom.css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="scripts/jquery.js"></script>
        <script src="scripts/Utils.js"></script>
        <script src="scripts/index.js"></script>
    </head>
    <body class="gameBody" >
        <div >
            <table id="gameBoard" class = "gameBoard"  border="1" cellpadding="2" cellspacing="2"><tbody>
                    <tr class="bar" id="topBar">
                        <td id="playerBar" class="playerBar"  colspan="3">
                            
                            <text id="PlayerF1" class="nameF">Player1</text><text id="TileF1" class="nameF"></text>
                            <text id="PlayerF3" class="nameF">Player3</text><text id="TileF3" class="nameF"></text><br>
                            <text id="PlayerF2" class="nameF">Player2</text><text id="TileF2" class="nameF"></text>
                            <text id="PlayerF4" class="nameF">Player4</text><text id="TileF4" class="nameF"></text>
                        </td>
                        <td id="gameMsg" class="gameMsg" align="center" colspan="1" rowspan="1">lkfjsd aslkdjkla aksdd</td>
                        <td class="resginCell" align="center" colspan="2" rowspan="1">
                            <button  id="resign" class="button" onclick="onResign()">Resign</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4" rowspan="1">e</td>
                    </tr>
                    <tr class="bar" id="buttonBar">
                        <td class="finishTurnCell" >
                            <button id="finishTurn" class="button" onclick="onFinishTurn()">Finish Turn</button>
                        </td>
                        <td class="hand"  id= "hand"  colspan="2" rowspan="1">g</td>
                        <td style="width: 100px;">
                            <button id="AddSerie" class="button" onclick="onAddSerie()" >Add Series</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
