<html>
    <head>
        <link rel="stylesheet" href="css/gameStyle.css"/>
        <link rel="shortcut icon" href="images/face.png">
        <link rel="stylesheet" href="css/table.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="scripts/jquery.js"></script>
        <script src="scripts/Utils.js"></script>
        <script src="scripts/index.js"></script>

        <title>Menu</title>

    </head>
    <body>
        <div class="menu">
            <div class="gameSettings">
                <br>
                <h1>Game Selection</h1>

                <table id="gamesTable">
                    <thead>
                        <tr>
                            <th>Game Name</th>
                            <th>Humans</th>
                            <th>Computers</th>
                            <th>Game Status</th>
                            <th>Joined</th>
                            <th>Loaded Game</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" style="cursor: pointer;">
                    </tbody>
                    <tfoot>
                        <tr><td colspan="6" align="center"><button id="refreshGameBtn" class="refreshBtn"/></td></tr>
                    </tfoot>
                </table>
                <form id="newGameFileds">
                    <input type="text" id="gameName" name="gameName" class="" placeholder="Insert game name  " size="12"/>
                    <input type="text" id="humanPlayers" name="humanPlayers" class="" placeholder="Humans players" size="12"/>
                    <input type="text" id="computerPlayers" name="computerPlayers" class="" placeholder="Computer players" size="12"/>
                    <input type="submit" id="newGamebtn" value="Create Game" class="gameSettingsBtn"/>
                </form >
                <form >
                    <input type="text" id="playerName" name="playerName" class="" placeholder="Insert player name" size="46"/>
                    <input type="submit" id="joinBtn" value="JoinGame" class="gameSettingsBtn"/>
                </form >
                <input type="file" id="files" onchange="myFunction()">
                <br>
                <div id ="errorMsg"> </div>
            </div>
        </div>
    </body>
</html>
