<html>
    <head>
        <link rel="stylesheet" href="resource/menusStyle.css"/>
        <link rel="shortcut icon" href="resource/face.png">
        <link rel="stylesheet" href="WaittingGames/table_1.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery.js"></script>
        <script src="Utils.js"></script>
        <script src="test.js"></script>

        <title>Menu</title>

    </head>
    <div class="menu">
        <div class="gameSettings">
            <br>
            <h1>Game Selection</h1>
            <select id="selectionBar">
            </select>
            <table id="gamesTable"   >
                <thead>
                    <tr>
                        <th>Game Name</th>
                        <th>Humans</th>
                        <th>Computers</th>
                        <th>Game Status</th>
                    </tr>
                </thead>
                <tbody id="tableBody" style="cursor: pointer;">
                </tbody>
            </table>
            <form >
                <input type="text" id="gameName" name="gameName" class="" placeholder="Insert game name  "/>
                <input type="text" id="humanPlayers" name="humanPlayers" class="" placeholder="Humans players"/>
                <input type="text" id="computerPlayers" name="computerPlayers" class="" placeholder="Computer players"/>
                <input type="submit" id="newGamebtn" value="Create Game" class="buttonTst"/>
            </form >
            <form >
                <input type="text" id="playerName" name="playerName" class="" placeholder="Insert player name"/>
                <input type="submit" id="joinBtn" value="JoinGame" class="buttonTst"/>
            </form >
            <form >
                <input type="submit" id="refreshGameBtn" value="Refresh Games" class="buttonTst"/>
            </form >
            <div id ="errorMsg"> </div>
        </div>
    </div>
</html>

</body>
</html>
